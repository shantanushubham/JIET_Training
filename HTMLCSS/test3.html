<html>

<head>
  <title>JIET Website</title>
  <link rel="stylesheet" href="./css/style1.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&display=swap" rel="stylesheet">
</head>

<body>

  <div>
    <div>
      <h1>
        Hi, I have a border.
      </h1>
    </div>
    <div>
      <h1>
        Hi, I have a border 2.
      </h1>
    </div>

    <button class="my-button" id="btn" onclick="onButtonClick()">Click Me</button>
  </div>

  <script>
    var buttonClicked = false;
    function onButtonClick() {
      var buttonObj = document.getElementById("btn");
      buttonClicked = !buttonClicked;
      console.log(buttonClicked)
      if (buttonClicked) {
        buttonObj.style.backgroundColor = "black";
      } else {
        buttonObj.style.backgroundColor = "rgb(139, 41, 139)";
      }
    }
  </script>

</body>
